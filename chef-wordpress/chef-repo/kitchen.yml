---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  cookbook_paths:
    - cookbooks

verifier:
  name: inspec

platforms:
  - name: ubuntu-20.04

suites:
  - name: default
    run_list:
      - recipe[wordpress::default]
    verifier:
      inspec_tests:
        - cookbooks/wordpress/test/integration/default
    attributes: {}
